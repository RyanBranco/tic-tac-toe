<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe!</h1>
    </header>
    <hr>
    <main>
        <table>
            <tr>
                <td onclick="pushToArrays(0, 3, 6)">
                    
                </td>
                <td onclick="pushToArrays(0, 4)">
                
                </td>
                <td onclick="pushToArrays(0, 5, 7)">
                    
                </td>
            </tr>
            <tr>
                <td onclick="pushToArrays(1, 3)">
                    
                </td>
                <td onclick="pushToArrays(1, 4, 6, 7)">
                    
                </td>
                <td onclick="pushToArrays(1, 5)">
                    
                </td>
            </tr>
            <tr>
                <td onclick="pushToArrays(2, 3, 7)">
                    
                </td>
                <td onclick="pushToArrays(2, 4)">
                    
                </td>
                <td onclick="pushToArrays(2, 5, 6)">
                    
                </td>
            </tr>
        </table>
    </main>
    <footer>
        <p>It is player X's turn </p>
    </footer>
</body>
</html>
